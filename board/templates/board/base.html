<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FakeAP Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Íconos opcionales -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">🔐 FakeAP</a>
        <div class="d-flex">
            <a href="{% url 'about' %}" class="btn btn-outline-light btn-sm me-2">About</a>
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm me-2">📡 Dispositivos</a>
                <a href="{% url 'whitelist_list' %}" class="btn btn-outline-light btn-sm me-2">✅ Whitelist</a>
                <a href="{% url 'capturados_list' %}" class="btn btn-outline-light btn-sm me-2">🎭 Credenciales</a>
                <a href="{% url 'alertas_list' %}" class="btn btn-outline-light btn-sm me-2">🔔 Alertas</a>
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Salir</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container mt-4 mb-5">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS + Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Activar tooltips -->
<script>
    const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltips.forEach(t => new bootstrap.Tooltip(t));
</script>

</body>
</html>
