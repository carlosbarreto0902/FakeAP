{% extends 'board/base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-warning border border-danger shadow-sm p-4 rounded text-center">
                <h4 class="mb-4">
                    ⚠️ Confirmar eliminación
                </h4>
                <p>
                    ¿Estás seguro que deseas eliminar la MAC <strong>{{ device.mac_address }}</strong> de la whitelist?
                </p>

                <form method="post" class="mt-4 d-flex justify-content-center gap-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        🗑️ Eliminar
                    </button>
                    <a href="{% url 'whitelist_list' %}" class="btn btn-secondary">
                        ↩️ Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
